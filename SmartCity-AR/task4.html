<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="helmet_video" src="assets/helmet_video.mp4" autoplay="true"></video>
                <a-asset-item id="helmet" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/SciFiHelmet/glTF/SciFiHelmet.gltf"></a-asset-item>
            </a-assets>

            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- raw.githack.com serves raw files directly from GitHub,
                with proper Content-Type headers -->
                <!-- first entity: reference to the above glTF model -->
                <a-entity
                position="0 -1 0"
                scale="0.5 0.5 0.5"
                gltf-model="#helmet"
                >
                </a-entity>

                <!-- second entity: reference to the above video -->
                <a-video="src="#helmet_video" width="16" height="9" position="0 0 -20">
                </a-video>
            </a-marker>
			
            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
